{% load static %}
<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <!-- Font Awesome (правильне підключення) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/photo_2025-05-02_14-14-01.jpg' %}" alt="Лого">
        <span class="logo">prog</span>
        <h3>Навігація</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li><i class="fa-solid fa-house"></i> Головна</li>
            </a>
            <a href="{% url 'about' %}">
                <li><i class="fa-solid fa-address-card"></i> Про нас</li>
            </a>
            <a href="{% url 'news_home' %}">
                <li><i class="fa-regular fa-newspaper"></i> Новини</li>
            </a>
            <a href="{% url 'create' %}">
                <li>
                    <button class="btn btn-info">
                        <i class="fas fa-plus-circle"></i> Додати запис
                    </button>
                </li>
            </a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
